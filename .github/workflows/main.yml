name: Build & Deploy Keycloak

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Keycloak image
        run: |
          docker build -t ghcr.io/Titanguy4/WoofWoof-backend/keycloak:latest ./keycloak

      - name: Push Keycloak image to GHCR
        run: |
          docker push ghcr.io/Titanguy4/WoofWoof-backend/keycloak:latest

      - name: Deploy Keycloak to k3s
        env:
          KUBECONFIG: ${{ secrets.KUBECONFIG }}
        run: |
          kubectl apply -f k3s/keycloak/
